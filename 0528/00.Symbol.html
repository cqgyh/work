<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            Symbol:
                - 表示独一无二的值
                - 直接Symbol()可以得到一个独一无二的值
                - Symbol中传入的字符串没有任何意义，只是用来描述Symbol的
                - Symbol不能使用New调用
                - 类型转换的时候，不能转数字
                - 如果把Symbol当作一个对象的属性和方法的时候，一定要用一个变量来储存，否则定义的属性和方法没有办法使用
                - for in 不能遍历出来，可以使用Object.getOwnPropertySymbols方法来拿
        */
        {
            //观察
            /* console.log(console);
            console.log = function () {
                console.dir(1);
            }

            console.log(123); */
        }


        {
            //初始化一个symbol symbol的参数是为了识别这个值是什么值
            const sy1 = Symbol("sy1");
            const sy2 = Symbol("sy2");
            console.log(sy1);
            console.log(Object(sy1));
            console.log(sy1 === sy2);

            console.log(typeof sy1);
            console.log(Object.prototype.toString.call(sy1));

            console.log(String(sy1)); //Symbol(sy1)
            console.log(Boolean(sy1)); //true
            // console.log(Number(sy1)); //Cannot convert a Symbol value to a number
        }

        {
            //Symbol的使用
            const o = {
                name: "laowang"
            }

            //想要给o扩展一个属性，但是不能覆盖原有的，可以选择使用Symbol作为key
            const sy1 = Symbol("sy1")
            const sy2 = Symbol("sy2")
            // o[Symbol("sy1")] = "hello"; //如果直接设置，则之后很难拿到这个值了
            o[sy1] = "hello"
            o[sy2] = "world";
            console.log(o);

            //获取Symbol的值
            console.log(o[Symbol("sy1")]); //因为Symbol一写就又是独一无二的值 所以肯定是undefined
            console.log(o[sy1]);
            console.log(o[sy2]);


            //遍历对象 不能遍历出symbol
            for (let key in o) {
                console.log(key);
            }


            console.log(Object.getOwnPropertySymbols(o));
            const keyArr = Object.getOwnPropertySymbols(o);
            keyArr.forEach((item) => {
                console.log(o[item]);
            })
        }
    </script>
</body>

</html>
