<script>
  /*  1   Promise.reject：用于将现有的对象转为失败的promise对象，从而控制异步流程
               这个是将现有的promise对象转为失败的promise对象，还是直接创建了一个失败的promise对象返回了;
      2   为什么yield后面跟立即执行函数不行？

      3,  let p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
            try {
                throw new Error('p1接收失败');
                console.log('p1成功接收');
                resolve('data_p1')
            } catch (e) {
                console.log(e);
                // reject(e);
            }
        }, 1000);
        })
        为什么try 遇到了错误 并用catch捕捉到了 还是会报错
        还有就是为什么promise对象遇到了抛出错误 不会变成失败的promise对象  记得讲的时候提过


*/
  let a=Promise.resolve();
  let b=Promise.reject('错误');
  console.log(a);
  console.log(b);
</script>
