<body>
<script>
    /*
              generator:
                  - 一种异步编程解决方案，内部封装了很多的状态，被称作状态机 生成器
                  - 执行Generator会返回一个迭代器对象（iterator），使用iterator来遍历出Generator内部的状态
                  - Generator 函数是一个普通函数，但是有两个特征。一是，function关键字与函数名之间有一个星号；二是，函数体内部使用yield表达式，定义不同的内部状态（yield在英语里的意思就是“产出”）

          */
    // function* generator() {
    //     yield  console.log('A');
    //     yield  console.log('B');
    //     yield  console.log('C');
    //     yield  console.log('D');
    // }

    // const re = generator();
    // console.log(re);


    // 为什么yield后面跟立即执行函数不行？
   //依次请求ABCD
    function* generator() {
        yield  setTimeout(() => {
                console.log("a请求成功");
                re.next()
        },1000);
        yield  re.next();
        yield  alert(2);
    }
    const re = generator();
    console.log(re);
    re.next();




</script>

</body>
</html>
