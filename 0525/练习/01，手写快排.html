<body>
<script>
  let  arr=[1,2,5,7,9,35,4,1,454,2,3,5,42,0,1,54,32];


  function quickSort(arr) {
    //判断递归传来的数组长度是否大于1,大于1才进行
    if(arr.length<=1){
      return arr;
    }
    //选取数组中的一个数，作为比较基数
    let base=arr[0];
    //比这个数大的放到一个数组 比这个数小的也放入到一个数组
    let big_than_base=[];
    let small_than_base=[];
    for (let i = 1; i < arr.length; i++) {
      if(arr[i]<base){
        small_than_base.push(arr[i]);
      }else{
        big_than_base.push(arr[i]);
      }
    }
    //递归将所有的都进行比较
    let newArr=quickSort(small_than_base).concat(base,quickSort(big_than_base));

    return newArr;
  }
  console.log(quickSort(arr));



</script>

</body>
</html>
