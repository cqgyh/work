    //防抖，连续点击只执行最后一次
    function debounce(fn,time) {
        //设置定时器名字便于清除
        let timer=null;
        return function (event) {

            //每次进入先把上一次的定时器清除掉，保证只有一个定时器在运行
            clearTimeout(timer);
            timer=setTimeout(() => {
                //执行核心代码
                fn.call(this,event)


            },time)


        }
    }
