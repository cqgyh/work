<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		/* 	谈一谈html标签的语义化
			
			- 语义化标签更具有可读性，便于团队的开发和维护
			- 没有css的情况下，网页也能很好的呈现出内容结构和代码结构
			- 关于SEO，搜索引擎更能理解到网页中各部分之间的关系，更准确更快速搜索信息 */
			
			/*	
			//  打开浏览器最外层的结构，首先是document，接着是初始包含块 ， HTML ， body
			//  a标签不可以嵌套a
			//  子元素和父元素字号不一样的时候，会因为基线对齐的问题从而导致子元素与父元素之间有一条白线，设置居中的时候也不是完全居中，可以将字体大小设置到父元素上解决这个问题
			//设置浮动还可以解决行内元素和行内块元素之间的一个空格的问题
				
				//一般设置行高的时候顺道设置上高度，这样不会有一些奇怪的BUG出现，例如，有时候浮动元素没有在父盒子的最左边，一定是上面的父盒子的浮动元素超出父盒子（这个父盒子没有设置固定高度，由上面的子元素内容撑开）而导致在下方占据了一定的位置，此时如果上方的父盒子设置了固定高度的话，就不会出现这种问题，给上方的容器DIV设置固定高度也可以解决
				//	行内块横向布局的问题: 当给行内块元素设置垂直方向的内外边距时,会影响周围的元素

				// img底部留白问题解决方案（主要原因是因为img是行内块，会和文字基线对齐）：1，将父盒子文字大小设置为0          
									2，将img转换为block
				// 不同父盒子的浮动子元素之间会互相影响，比如上面父盒子的浮动子元素，超出了父盒子下边框1px，就可能对下面的父盒子中的浮动子元素造成影响，
				   如果被影响的一方父盒子设置浮动，可以解决，或者调整上上面子盒子的位置，不让上面父盒子的浮动子元素影响到下面父盒子的浮动子元素
				// 绝对定位的元素完全脱离标准流，显示模式发生改变，设置宽高起作用,z-index只能给定位元素设置，z-inde<0时，会被标准流元素覆盖，
					如果遇到多个都设置了定位的盒子，具体的层级由需要比较的盒子的父亲设置的层级来决定，当父盒子没有设置层级时，由本身设置的层级决定，且设置的层级在全局生效。
				拼爹效应：其中一个父级小于另一个父级，那么前者子级的z-index无论为何值都不会超过另一个父级的子级的层级；
				 //固定定位的时候可以考虑用浏览器中线作为参考点，因为中线在改变分辨率的时候始终不会发生改变
				 //绝对定位的时候，子块元素不设置宽高且设置距离四边都为0（left:0;top:0;right: 0;bottom: 0;）的情况下，子块元素会充满父元素。
				//单标签不支持使用伪元素
				//transtion 只有能改变的值才能使用，并且在浏览器F12开发者模式中是数值直接改变到要修改的值，然后效果是慢慢出现
				//transtion过渡属性设置的时候，有来无回设置到:hover动作里面
				//transtion过渡设置位移的时候，使用transform的2d变换比用相对定位来实现更为顺滑
				//对同一个元素同时设置位移和旋转的时候，需要先设置位移，再设置旋转，（因为先旋转会导致坐标轴也旋转）
				//3D景深透视效果perspetive（只有开启这个才有3D效果），给需要开启景深透视效果的父元素加（祖先元素也可以,但是不建议），perspetive:1000px；一般是800-1500，
				//开启3D空间  transform-style: preserve-3d;  
				//子元素设置rotate 旋转的时候，它的层级会被提高，解决方案：给父元素开启3D空间transform-style: preserve-3d; 
				//position设置 left right top bottom后，子元素宽高增加的方向为设置的相反方向，相反方向为坐标轴正方向  比如说right bottom 这个时候元素会向top left增长宽高	
								
				//	在布尔上下文中，除 false、0、""（空字符串）、null、undefined 以及 NaN 外，其它所有值都为真值  
		   
		   
		   
		   
		   
		   
	   
		   
		   
		   
		   1,设置到父元素身上的属性    以下属性设置在容器上。
		   		 flex-flow: row wrap;主轴和侧轴的位置和方向  是否换行 
		   								
		    
		   		 flex-direction：  弹性布局主轴和侧轴的位置和方向
		   							row(默认值):主轴是水平方向,左边是开始,右边是结束,侧轴是垂直方向,上边是开始,下边
		   							是结束
		   							row-reverse:主轴是水平方向,左边是结束,右边是开始,侧轴是处置方向,上边是开始,下边
		   							是结束
		   							column:主轴是垂直方向,上边是开始,下边是结束,侧轴是水平方向,左边是开始,右边是结束
		   							column-reverse:主轴是垂直方向,上边是结束,下边是开始,侧轴是水平方向,左边是开始,右边是结束
		   		flex-wrap: wrap-reverse;弹性元素是否换行
		   					wrap
		   					nowrap				 								 
		   		justify-content:;	弹性元素在主轴的位置分布
		   							flex-start 居开始
		   							center 居中
		   							flex-end 居结束
		   							space-around 空间包含元素
		   							space-between 元素包含空间
		   							space-evenly 空间包含元素,相同间距的空间
		   							
		   
		   		align-content:center; 	弹性元素在侧轴的位置分布(整体) 最少两行起
		   								flex-start 居开始
		   								center 居中
		   								flex-end 居结束
		   								space-around 空间包含元素
		   								space-between 元素包含空间
		   								space-evenly 空间包含元素,相同间距的空间
		   								stretch默认值和align-items的stretch用法一样
		   		align-items:stretch; 弹性元素在侧轴的位置分布(当前行)
		   							 flex-start 居开始
		   							 center 居中
		   							 flex-end 居结束
		   							 stretch默认值  当弹性元素设置固定宽度和固定高度时,就是设置的值
		   							 当主轴是水平方向时,不设置固定宽度和固定高度,宽度是内容撑开的,
		   							 高度和当前行的高度一样
		   							 当主轴是垂直方向时,不设置固定宽度和固定高度,高度是内容撑开的,
		   							 宽度和当前行的宽度一样		
		   					
		   	
		   	
		   
		   2，设置到子元素身上的属性  以下属性设置在项目上
		   					flex属性是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选。
		   	
		   	align-self: flex-end 弹性元素在侧轴的位置分布(个人当前行)
		   							flex-start 居开始
		   							center 居中
		   							flex-end 居结束
		   							stretch默认值  当弹性元素设置固定宽度和固定高度时,就是设置的值
		   							当主轴是水平方向时,不设置固定宽度和固定高度,宽度是内容撑开的,
		   							高度和当前行的高度一样
		   							当主轴是垂直方向时,不设置固定宽度和固定高度,高度是内容撑开的,
		   							宽度和当前行的宽度一样	
		   	flex-grow: 1; 弹性元素在主轴所占的份数
		   				当主轴是水平方向时,弹性元素高度所占父元素的份数,将所有设置flex-grow的属性
		   				的份数相加,看每个元素所占总分数的几份
		   	order: 1;	弹性元素在主轴的排序 
		   				设置该属性的元素会按数字的顺序排在没有设置该属性元素的后面
		   	flex-shrink:1;	弹性元素的压缩率(收缩因子) 
		   					每份多少像素 = 超出去的部分/总份数     
		   					剩余宽度 = 自身宽度像素-压缩的像素
		   	flex-basis:0;设置初始主轴方向上子元素的高或宽为0				
		   						
		   					
		   
		   
		   
		   
		   
		   */
		</script>

	</body>
</html>
